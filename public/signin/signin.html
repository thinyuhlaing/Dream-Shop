<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="outsignin.css" />
    <script
      src="https://kit.fontawesome.com/e962b45539.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main">
  <div class="bg">
    <a href="../../Home/index.html"> <i  class="fa-solid fa-arrow-left"></i> </a>
  
    <div class=" container">
      <div class="signup">Sign In</div>
            
      <form class="form" action="/signin" method="POST">
      <div class="info"> 
        <label for="" class="text">Email</label>
        <input class="box" name="email" type="email" required/>
      </div>
      <div class="info"> 
        <label for="" class="text">Password</label>
        <input class="box" name="password" type="password" required/>
      </div>
      
      <button type="submit" class="box button">Sign In </button>

      </form>
        
        <div class="links">
           <img class="sign" src="../../img/facebook.png">
          <img class="sign" src="../../img/twitter.png">
          <img class="sign" src="../../img/telegram.png">
        </div>
        <p class="p"> Already have an account <a  href="../signup/signup.html">Sign up </a> </p>
      
      
      </div>
    </div>
  </div>
  </body>
</html>
